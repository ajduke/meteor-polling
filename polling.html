<head>
  <title>polling</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="container">
    <h1>Meteor Polling App</h1>
    {{> form}}
    {{> grid}}
  </div>

</template>

<template name="form">
  <div class="well form-div">
    <form class="form-horizontal ques-form" >
      <fieldset>
        <legend>Enter Poll Data</legend>
        <div class="form-group">
          <div class="col-sm-10">
            <textarea name="ques" id="" cols="40" rows="3" placeholder="Ask your question"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 col-xs-6">
            <input type="text" class="form-control" id="choice1" placeholder="Choice 1">
          </div>
          <div class="col-sm-6 col-xs-6">
            <input type="text" class="form-control" id="choice2" placeholder="Choice 2">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Create Poll</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

</template>

<template name="grid">
    <div class="row">
      {{#each poll}}
        <div class="col-sm-4 col-xs-6">
          <div class="thumbnail">
            <div class="caption">
              <h3>{{question}}?</h3>
              <p><a class="btn btn-default ch-btn" data-choice-id="1"> {{choice1.text}} <span class="badge">{{choice1.score}}</span></a></p>
              <p><a class="btn btn-default ch-btn" data-choice-id="2"> {{choice2.text}} <span class="badge">{{choice2.score}}</span> </a></p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
</template>
